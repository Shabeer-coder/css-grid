<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <link rel="stylesheet" href="css grid .css">
</head>

<body>
    <div class="container">
        <div class="product-1">
            <figure>
                <img class="img-1" src="./images/hand-bag.webp" alt="picture of hand bag">
            </figure>
            <h3 class="product-name">hand bag</h3>
            <p>premium class geniune leather</p>
            <p>₹1999</p>

            <button>add to cart</button>
        </div>
        <div class="product-2">
            <figure>
                <img class="img-2" src="./images/t-shirt.jpg" alt="picture of t shirt">
            </figure>
            <h3 class="product-name">T shirt</h3>
            <p>100 % cotton hand made product </p>
            <p>₹999</p>

            <button>add to cart</button>
        </div>
        <div class="product-3">
            <figure>
                <img class="img-3" src="./images/braclet.jpg" alt="picture of braclet">
            </figure>
            <h3 class="product-name">Braclet</h3>
            <p>pure diamond embedded silver braclet</p>
            <p>₹1999</p>


            <button>add to cart</button>
        </div>
        <div class="product-4">
            <figure>
                <img class="img-4" src="./images/jacket.jpg" alt="picture of jacket">
            </figure>
            <h3 class="product-name">Jacket</h3>
            <p>proffesional style over coat jackets</p>
            <p>₹2999</p>

            <button>add to cart</button>
        </div>

    </div>

</body>

</html>
